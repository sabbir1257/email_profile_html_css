<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature - Style 3: Corporate Executive</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5;">

    <!-- EMAIL SIGNATURE STYLE 3: CORPORATE EXECUTIVE - Copy from here -->

    <table cellpadding="0" cellspacing="0" border="0" style="max-width: 650px; font-family: Arial, Helvetica, sans-serif; border-collapse: collapse; background-color: #ffffff; border-left: 4px solid #1a73e8;">
        <tr>
            <td style="padding: 20px;">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <!-- Photo -->
                        <td style="width: 100px; padding-right: 20px; vertical-align: top;">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop"
                                 alt="David John"
                                 style="width: 90px; height: 90px; border-radius: 8px; border: 2px solid #e0e0e0; display: block;">
                        </td>

                        <!-- Info -->
                        <td style="vertical-align: top;">
                            <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                <tr>
                                    <td>
                                        <h2 style="margin: 0 0 3px 0; font-size: 20px; font-weight: bold; color: #333333; font-family: Arial, sans-serif;">David John</h2>
                                        <p style="margin: 0 0 2px 0; font-size: 13px; color: #1a73e8; font-family: Arial, sans-serif;">Managing Director | InReality, Inc.</p>
                                    </td>
                                </tr>
                            </table>

                            <div style="width: 40px; height: 2px; background-color: #1a73e8; margin: 10px 0;"></div>

                            <!-- Contact Grid -->
                            <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                <tr>
                                    <td style="padding: 2px 0; font-size: 12px; color: #666666; font-family: Arial, sans-serif; width: 50%;">
                                        <strong style="color: #1a73e8;">P:</strong> <a href="tel:+8801254876633" style="color: #333333; text-decoration: none;">012 5487 663</a>
                                    </td>
                                    <td style="padding: 2px 0; font-size: 12px; color: #666666; font-family: Arial, sans-serif;">
                                        <strong style="color: #1a73e8;">W:</strong> <a href="https://www.yoursiteurl.com" style="color: #1a73e8; text-decoration: none;">yoursiteurl.com</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 2px 0; font-size: 12px; font-family: Arial, sans-serif;" colspan="2">
                                        <strong style="color: #1a73e8;">E:</strong> <a href="mailto:david@yoursiteurl.com" style="color: #1a73e8; text-decoration: none;">david@yoursiteurl.com</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 2px 0; font-size: 12px; color: #666666; font-family: Arial, sans-serif;" colspan="2">
                                        <strong style="color: #1a73e8;">A:</strong> 123 Road State, Country
                                    </td>
                                </tr>
                            </table>

                            <!-- Social Links -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 10px; border-collapse: collapse;">
                                <tr>
                                    <td style="padding-right: 6px;">
                                        <a href="https://linkedin.com/in/yourprofile" style="text-decoration: none;">
                                            <img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn" style="width: 22px; height: 22px; border: none;">
                                        </a>
                                    </td>
                                    <td style="padding-right: 6px;">
                                        <a href="https://twitter.com/yourprofile" style="text-decoration: none;">
                                            <img src="https://img.icons8.com/color/48/twitter.png" alt="Twitter" style="width: 22px; height: 22px; border: none;">
                                        </a>
                                    </td>
                                    <td style="padding-right: 6px;">
                                        <a href="https://facebook.com/yourprofile" style="text-decoration: none;">
                                            <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" style="width: 22px; height: 22px; border: none;">
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- END SIGNATURE -->

    <p style="margin-top: 20px; font-size: 12px; color: #666; font-family: Arial, sans-serif; max-width: 650px;">
        <strong>Style 3: Corporate Executive</strong> - Compact horizontal layout with blue accent. Perfect for business executives and consultants.
    </p>

</body>
</html>
