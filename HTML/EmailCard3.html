<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Template 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="../CSS/EmailCard3.css">
</head>
<body>
    <div class="business-card">
        <!-- Left section - Profile picture with teal background -->
        <div class="left-section">
            <div class="profile-container">
                <img
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop&crop=face"
                    alt="David John"
                    class="profile-image"
                />
            </div>
        </div>

        <!-- Right section - Contact information -->
        <div class="right-section">
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo-container">
                    <span class="logo">
                        <img src="https://images.unsplash.com/photo-1611262588024-d12430b98920?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Company Logo" class="logo-image">
                    </span>
                </div>
            </div>

            <!-- Name and title -->
            <div class="name-title">
                <h1 class="name">David John</h1>
                <p class="title">Managing Director</p>
                <p class="company">InReality, Inc.</p>
            </div>

            <!-- Contact details grid -->
            <div class="contact-grid">
                <div class="contact-column">
                    <div class="contact-item">
                        <div class="icon-container">
                            <div class="icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="icon-corner"></div>
                        </div>
                        <span>012 5487 663</span>
                    </div>
                    <div class="contact-item">
                        <div class="icon-container">
                            <div class="icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <div class="icon-corner"></div>
                        </div>
                        <span>www.yoursiteurl.com</span>
                    </div>
                </div>
                <div class="contact-column">
                    <div class="contact-item">
                        <div class="icon-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="icon-corner"></div>
                        </div>
                        <span>123 Road State</span>
                    </div>
                    <div class="contact-item">
                        <div class="icon-container">
                            <div class="icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="icon-corner"></div>
                        </div>
                        <span>456 Road State</span>
                    </div>
                </div>
            </div>

            <!-- Social media icons -->
            <div class="social-icons">
                <div class="social-icon">
                    <div class="icon">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="social-corner"></div>
                </div>
                <div class="social-icon">
                    <div class="icon">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="social-corner"></div>
                </div>
                <div class="social-icon">
                    <div class="icon">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="social-corner"></div>
                </div>
                <div class="social-icon">
                    <div class="icon">
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                    <div class="social-corner"></div>
                </div>
                <div class="social-icon">
                    <div class="icon">
                        <a href="#"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <div class="social-corner"></div>
                </div>
                <div class="social-icon">
                    <div class="icon">
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                    </div>
                    <div class="social-corner"></div>
                </div>
                <div class="social-icon">
                    <div class="icon">
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="social-corner"></div>
                </div>
            </div>

            <!-- Save contact button -->
            <div class="save-button">
                <button class="save-btn">SAVE CONTACT</button>
            </div>
        </div>
    </div>
</body>
</html>
