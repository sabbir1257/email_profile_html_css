<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="margin:0; padding:20px; background:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <!-- Business Card -->
    <div style="display:flex; width:1100px; height:400px; background:white; box-shadow:0 10px 30px rgba(0,0,0,0.15); border-radius:16px; overflow:hidden;">

        <!-- LEFT SECTION -->
        <div style="width:35%; background:linear-gradient(to right, #0a5c77, #02b3a6); display:flex; justify-content:center; align-items:center; position:relative;">
            <div style="position:relative; width:200px; height:200px;">
                <div style="position:absolute; inset:0; background:white; clip-path:polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);"></div>
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                     alt="Profile"
                     style="position:absolute; inset:5%; width:90%; height:90%; object-fit:cover; clip-path:polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);">
            </div>
        </div>

        <!-- RIGHT SECTION -->
        <div style="width:65%; padding:40px; display:flex; flex-direction:column; justify-content:space-between; position:relative;">

            <!-- Company Logo - Top Right -->
            <div style="position:absolute; top:20px; right:20px;">
                <img src="https://via.placeholder.com/120x40/20B2AA/ffffff?text=InReality+Inc"
                     alt="Company Logo"
                     style="height:40px; width:auto; max-width:150px; object-fit:contain;">
            </div>

            <!-- Contact Info - Right Side at Top -->
            <div style="display:flex; justify-content:flex-end; margin-bottom:30px; margin-right:180px;">
                <div style="display:flex; flex-direction:column; gap:12px;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div style="width:40px; height:40px; background:#20B2AA; color:white; display:flex; justify-content:center; align-items:center; border-radius:8px;">
                            <i class="fas fa-phone"></i>
                        </div>
                        <span style="font-size:15px; color:#333;">012 5487 663</span>
                    </div>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div style="width:40px; height:40px; background:#20B2AA; color:white; display:flex; justify-content:center; align-items:center; border-radius:8px;">
                            <i class="fas fa-globe"></i>
                        </div>
                        <span style="font-size:15px; color:#333;">www.yoursiteurl.com</span>
                    </div>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div style="width:40px; height:40px; background:#20B2AA; color:white; display:flex; justify-content:center; align-items:center; border-radius:8px;">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span style="font-size:15px; color:#333;">123 Road State, Country</span>
                    </div>
                </div>
            </div>

            <!-- Name & Title - Below Contact Info -->
            <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                <h1 style="font-size:36px; font-weight:bold; color:#333; margin:0;">David John</h1>
                <p style="font-size:18px; color:#333; margin:4px 0;">Managing Director</p>
                <p style="font-size:18px; color:#333; margin:4px 0;">InReality, Inc.</p>
                <div style="width:80px; height:4px; background:#20B2AA; margin:12px 0;"></div>
            </div>

            <!-- Social Icons - Bottom -->
            <div style="display:flex; align-items:center; gap:20px; padding-bottom:10px;">
                <div style="display:flex; gap:12px;">
                    <a href="#" style="width:36px; height:36px; background:#20B2AA; color:white; display:flex; justify-content:center; align-items:center; border-radius:50%; text-decoration:none; transition:all 0.3s;">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" style="width:36px; height:36px; background:#20B2AA; color:white; display:flex; justify-content:center; align-items:center; border-radius:50%; text-decoration:none; transition:all 0.3s;">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" style="width:36px; height:36px; background:#20B2AA; color:white; display:flex; justify-content:center; align-items:center; border-radius:50%; text-decoration:none; transition:all 0.3s;">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" style="width:36px; height:36px; background:#20B2AA; color:white; display:flex; justify-content:center; align-items:center; border-radius:50%; text-decoration:none; transition:all 0.3s;">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>

            <!-- Save Contact Button -->
            <div style="position:absolute; bottom:0; right:40px;">
                <button style="background:linear-gradient(to right, #1a9b94, #20B2AA); color:white; border:none; padding:12px 28px; font-weight:bold; cursor:pointer; border-radius:12px; text-transform:uppercase; letter-spacing:1px;">SAVE CONTACT</button>
            </div>

        </div>
    </div>
</body>
</html>
