<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/EmailCard1.css">
</head>

<body>
    <div class="business-card">
        <!-- Left section - Profile picture with teal background -->
        <div class="left-section">
            <div class="card-container">
                <div class="gradient-bg"></div>
                <div class="hexagon-container">
                    <div class="hexagon-wrapper">
                        <div class="hexagon-border"></div>
                        <div class="hexagon-mask"></div>
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            alt="Profile" class="profile-img">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right section - Contact information -->
        <div class="right-section">
            <div class="contact-grid">
                <div class="name-section">
                    <div class="name-title">
                        <div class="user-icon">
                            <i class="fas fa-user fa-lg"></i>
                        </div>
                        <div>
                            <h1 class="name">David John</h1>
                            <p class="title">Managing Director</p>
                            <p class="company">InReality, Inc.</p>
                            <div class="divider"></div>
                            <!-- Social media icons -->
                            <div class="social-icons">
                                <div class="social-icon">
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                    <div class="social-corner"></div>
                                </div>
                                <div class="social-icon">
                                    <a href="#"><i class="fab fa-instagram"></i></a>
                                    <div class="social-corner"></div>
                                </div>
                                <div class="social-icon">
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                    <div class="social-corner"></div>
                                </div>
                                <div class="social-icon">
                                    <a href="#"><i class="fab fa-youtube"></i></a>
                                    <div class="social-corner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-details">
                    <!-- Custom Rounded Dotted Border -->
                    <div class="dotted-border">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                    <!-- Main Content -->
                    <div class="contact-items">
                        <!-- Phone -->
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <span>012 5487 663</span>
                        </div>

                        <!-- Website -->
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <span>www.yoursiteurl.com</span>
                        </div>

                        <!-- Address -->
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <span>123 Road State, Country</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Save contact button -->
            <div class="save-button">
                <button class="save-btn">SAVE CONTACT</button>
            </div>
        </div>
        <div class="side-circle">
            <div class="circle"></div>
        </div>
    </div>
</body>

</html>
