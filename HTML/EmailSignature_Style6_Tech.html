<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature - Style 6: Tech Professional</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5;">

    <!-- EMAIL SIGNATURE STYLE 6: TECH PROFESSIONAL - Copy from here -->

    <table cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; font-family: 'Segoe UI', Arial, sans-serif; border-collapse: collapse; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 15px rgba(0,0,0,0.08);">
        <tr>
            <td style="padding: 0;">
                <!-- Top Gradient Bar -->
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td style="height: 6px; background-color: #667eea;"></td>
                    </tr>
                </table>

                <!-- Main Content -->
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td style="padding: 25px;">
                            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <!-- Photo -->
                                    <td style="width: 110px; padding-right: 20px; vertical-align: top;">
                                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop"
                                             alt="David John"
                                             style="width: 90px; height: 90px; border-radius: 50%; border: 3px solid #667eea; display: block;">
                                    </td>

                                    <!-- Info -->
                                    <td style="vertical-align: top;">
                                        <h2 style="margin: 0 0 5px 0; font-size: 21px; font-weight: bold; color: #2d3748; font-family: 'Segoe UI', Arial, sans-serif;">David John</h2>
                                        <p style="margin: 0 0 2px 0; font-size: 14px; color: #667eea; font-family: 'Segoe UI', Arial, sans-serif;">Managing Director</p>
                                        <p style="margin: 0 0 12px 0; font-size: 13px; color: #718096; font-family: 'Segoe UI', Arial, sans-serif;">InReality, Inc.</p>

                                        <!-- Contact Items with Icons -->
                                        <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                            <!-- Phone -->
                                            <tr>
                                                <td style="padding: 4px 0;">
                                                    <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                                        <tr>
                                                            <td style="width: 24px; height: 24px; background-color: #f7fafc; border-radius: 4px; text-align: center; vertical-align: middle;">
                                                                <img src="https://img.icons8.com/ios-filled/50/667eea/phone.png" alt="" style="width: 14px; height: 14px; display: block; margin: auto;">
                                                            </td>
                                                            <td style="padding-left: 10px; font-size: 13px; font-family: 'Segoe UI', Arial, sans-serif;">
                                                                <a href="tel:+8801254876633" style="color: #2d3748; text-decoration: none;">012 5487 663</a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>

                                            <!-- Email -->
                                            <tr>
                                                <td style="padding: 4px 0;">
                                                    <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                                        <tr>
                                                            <td style="width: 24px; height: 24px; background-color: #f7fafc; border-radius: 4px; text-align: center; vertical-align: middle;">
                                                                <img src="https://img.icons8.com/ios-filled/50/667eea/new-post.png" alt="" style="width: 14px; height: 14px; display: block; margin: auto;">
                                                            </td>
                                                            <td style="padding-left: 10px; font-size: 13px; font-family: 'Segoe UI', Arial, sans-serif;">
                                                                <a href="mailto:david@yoursiteurl.com" style="color: #667eea; text-decoration: none;">david@yoursiteurl.com</a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>

                                            <!-- Website -->
                                            <tr>
                                                <td style="padding: 4px 0;">
                                                    <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                                        <tr>
                                                            <td style="width: 24px; height: 24px; background-color: #f7fafc; border-radius: 4px; text-align: center; vertical-align: middle;">
                                                                <img src="https://img.icons8.com/ios-filled/50/667eea/internet.png" alt="" style="width: 14px; height: 14px; display: block; margin: auto;">
                                                            </td>
                                                            <td style="padding-left: 10px; font-size: 13px; font-family: 'Segoe UI', Arial, sans-serif;">
                                                                <a href="https://www.yoursiteurl.com" style="color: #667eea; text-decoration: none;">www.yoursiteurl.com</a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <!-- Divider -->
                            <div style="width: 100%; height: 1px; background-color: #e2e8f0; margin: 15px 0;"></div>

                            <!-- Social Media + CTA -->
                            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="vertical-align: middle;">
                                        <!-- Social Icons -->
                                        <table cellpadding="0" cellspacing="0" border="0" style="display: inline-block; border-collapse: collapse;">
                                            <tr>
                                                <td style="padding-right: 7px;">
                                                    <a href="https://linkedin.com/in/yourprofile" style="text-decoration: none;">
                                                        <img src="https://img.icons8.com/fluency/48/linkedin.png" alt="LinkedIn" style="width: 26px; height: 26px; border: none;">
                                                    </a>
                                                </td>
                                                <td style="padding-right: 7px;">
                                                    <a href="https://github.com/yourprofile" style="text-decoration: none;">
                                                        <img src="https://img.icons8.com/fluency/48/github.png" alt="GitHub" style="width: 26px; height: 26px; border: none;">
                                                    </a>
                                                </td>
                                                <td style="padding-right: 7px;">
                                                    <a href="https://twitter.com/yourprofile" style="text-decoration: none;">
                                                        <img src="https://img.icons8.com/fluency/48/twitter.png" alt="Twitter" style="width: 26px; height: 26px; border: none;">
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td style="text-align: right; vertical-align: middle;">
                                        <!-- CTA Button -->
                                        <a href="https://www.yoursiteurl.com/schedule" style="display: inline-block; background-color: #667eea; color: #ffffff; text-decoration: none; padding: 8px 16px; border-radius: 5px; font-size: 12px; font-family: 'Segoe UI', Arial, sans-serif; font-weight: bold;">
                                            Schedule Meeting
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- END SIGNATURE -->

    <p style="margin-top: 20px; font-size: 12px; color: #666; font-family: Arial, sans-serif; max-width: 600px;">
        <strong>Style 6: Tech Professional</strong> - Modern tech-style with gradient accent and CTA button. Perfect for developers, tech companies, and digital agencies.
    </p>

</body>
</html>
